<!DOCTYPE html>
<html>
  <head>
    <title>jQ ES6 Flash Cards</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>jQuery ES6 Flash Cards</h1>
    <button>Add Card</button>
    <div id="cards">
      <div id="card1" class="card c1">
        <div class="front">
          <button class="c1 show-back">Show Back</button>
          <h2>ES6</h2>
        </div>
        <div class="back">
          <button class="c1 show-front">Show Front</button>
          <p>ECMAScript version 6. ES is a standard for scripting languages. JavaScript is an implementation of ES</p>
        </div>
        <button>Edit</button>
        <button>Delete</button>     
      </div>
      <div id="card2" class="card c2">
        <div class="front">
          <button class="c2 show-back">Show Back</button>
          <h2>L</h2>
        </div>
        <div class="back">
          <button class="c2 show-front">Show Front</button>
          <p>I</p>
        </div>
        <button>Edit</button>
        <button>Delete</button> 
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
